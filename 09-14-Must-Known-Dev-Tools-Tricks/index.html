<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log('Hello I am a %s string!¿', ' ')

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background:red;')

    // warning!
    console.warn('Ohhh noooo');

    // Error :|
    console.error('Ohhh nooo bu bu');


    // Info

    console.info ('Crocodiles eat from 3 to 4 people per year')

    // Testing
    console.assert(p.classList.contains('ouch'), 'That´s wrong');


    // clearing
    console.clear();

    // Viewing DOM Elements

   // console.log(p);
    // console.dir(p);

    console.clear();


    // Grouping together

    dogs.forEach(dog => {
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
    });

    console.logs(dogs)

    // counting
    console.count('Carlos');

    // timing

    console.timeNow();

  </script>
</body>
</html>
